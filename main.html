<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="carousel-items"><img src="images/banner1.jfif" alt="Image 1"></div>
            <div class="carousel-items"><img src="images/banner2.jfif" alt="Image 2"></div>
            <div class="carousel-items"><img src="images/banner3.jfif" alt="Image 3"></div>
        </div>
        
    </div>
    <div class="navigation">
        <div class="left disabled"><i class="fas fa-chevron-left"></i></div>
        <div class="right"><i class="fas fa-chevron-right"></i></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
